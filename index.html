<!DOCTYPE html>
<html>
	<head>
		<title>Web-quiz</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">  	
  		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>	
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="myscript.js"></script>
	</head>
	<body>
		<div class="start">
			<h3>Welcome to our quiz!</h3>
			<p>To start it press the button belove.</p>
			<button id="startbutton">START!</button>
		</div>
		<div class="questions">
			<h4 id="question">This is question?</h4>
			<form action="">
				<input type="radio" class="answers" name="answer" id="ans1" value="1">hjkhj<br>
				<input type="radio" class="answers" name="answer" id="ans2" value="2">hjg<br>
				<input type="radio" class="answers" name="answer" id="ans3" value="3">МАМ<br>
				<input type="radio" class="answers" name="answer" id="ans4" value="4">іфлд<br>
			</form>
			<br>
			<button id="submit">Submit</button><br>
			<button id="finishgame">End the game</button>
		</div>
		<div class="finish" >
			<h3>Congradulations on making a quiz!</h3>
			<p>Your score is</p>
			<p id="score"></p>
			<button id="backtostart">Back to start</button>
		</div>

	</body>
</html>
